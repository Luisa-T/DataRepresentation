<html>
<head>
    <title>JavaScript exercises Luisa Timothy</title>
</head>
<body>
    <div style="display:block">Hello World
    </div>
    <div style="display:none">Bye World
    </div>
    <button onclick="myButton()">Click me</button>
    <input type="text" value="enter text"><br/>
    <div id="output">Your text will appear here</div>
    <div id="book1" style="display:block">Photo Finish</div>
    <div id="book2" style="display:block">Grave Mistake</div>
    <button onclick="showBook1()">Show Book 1</button>
    <button onclick="showBook2()">Show Book 2</button>
    <input type="number" onchange="checkNumber(this)">
    <div id="number"></div>
    First name <input type="text" name='firstName'><br/>
    Last name <input type="text" name='lastName'><br/>
    Age <input type="number" name='Age'><br/>
    <button onclick="doForm()">go</button>
    <table id = 'mainTable'>
        <tr>
            <td>data1</td>
            <td>data2</td>
            <td><button onclick="doRow(this)">output</button></td>
        </tr>
    </table>
    <button onclick="creatRow()">Add to table</button>
    <script>
        console.log("Hello World")
        function helloWorld(message){
            console.log("hello world")
        helloWorld()
        }
        function myButton(){
            var output=documentGetElementById("output").innerText=output
        }
        var book ={}
        book.title = "Photo-Finish"
        book.author = "Ngaio Marsh"
        book.ISBN = "0006170714"
        console.log("the book is" + JSON.stringify(book))
        function showBook1(){
            document.getElementById("book1").style.display="none";
            document.getElementById("book2").style.display="block";
        } 
        function showBook2(){
            document.getElementById("book1").style.display="block";
            document.getElementById("book2").style.display="none";
        } 
        function checkNumber(inputElement){
            var value = inputElement(value)
            if(value < 10){
                documentGetElementById("number").innerText = "too low"
            else if(value > 10){
                documentGetElementById("number").innerText = "too high"
            }
            else:
                documentGetElementById("number").innerText = "You got it"
            }
        }
        for (var i = 0; i < 10; i++){
            console.log(i)
        }
        var names=['Harry', 'Ron', 'Lily', 'Mione']
        var output=''
        for(name of names){
            output += name + <br/>
            document.getElementById("output").innerHTML = output
        }
        function doForm(){
            var employee = {}
            var form = document.GetElementById("myForm")
            employee.firstName = form.querySelector('input[name="firstName"]').value
            employee.lastName = form.querySelector('input[name="lastName"]').value
            employee.Age = form.querySelector('input[name="Age"]').value
            console.log("form data " + JSON.stringify(employee))
        }
        function doRow(buttonElement){
            var rowElement = buttonElement.parentNode.parentNode
            var data = {}
            data.cell1 = rowElement.cells[0].firstChild.textContent;
            data.cell1 = rowElement.cells[1].firstChild.textContent;
            console.log(JSON.stringify(data))
        }
        function createRow(){
            var tableElement = document.getElementById('mainTable')
            var data = (cell1:'cat', cell2:'dog', cell3:'pony')
            var rowElement = tableElement.insertRow(-1)
            var cellElement = rowElement.insertCell(0)
            cellElement.innerHTML = data.cell1;
            var cellElement = rowElement.insertCell(1)
            cellElement.innerHTML = data.cell2;  
            var cellElement = rowElement.insertCell(2)
            cellElement.innerHTML = data.cell3;        }
    </script>
</body>
</html>
